name: glasses
description: "A new Flutter project."



version: 1.0.0+1

environment:
  sdk: ^3.9.2


dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.8
  flutter_bloc: ^9.1.1
  bloc: ^9.1.0
  flutter_svg: ^2.0.9
  flutter_screenutil: ^5.9.3
  smooth_page_indicator: ^1.2.1
  shared_preferences: ^2.5.3
  get_it: ^9.0.5
  country_flags: ^3.0.0
  equatable: ^2.0.7
  carousel_slider: ^5.1.1
  pin_code_fields: ^8.0.1


dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^5.0.0


flutter:


  uses-material-design: true

  assets:
    - assets/images/
    - assets/

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Arabic Medium 500.otf
    - family: Montserratregular
      fonts:
        - asset: assets/fonts/Montserrat-Arabic Regular 400.otf

    - family: MyFlutterApp
      fonts:
        - asset: assets/fonts/MyFlutterApp.ttf   

    - family: Appicons
      fonts:
        - asset: assets/fonts/Appicons.ttf   
        
